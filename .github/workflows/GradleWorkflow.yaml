name: GradleWorkflow

on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout project sources
        uses: actions/checkout@v4
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # - name: Downloading UA Client
