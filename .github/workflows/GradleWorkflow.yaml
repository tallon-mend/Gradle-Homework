      #     echo "Verifying the UA"
      #     java -jar "UA.jar" -v
      
      - name: Downloading CLI Client
        run: |
          echo "Downloading the CLI"
          curl "https://downloads.mend.io/cli/linux_amd64/mend" -o /usr/local/bin/mend && chmod +x /usr/local/bin/mend
          ls

      - name: Downloading CLI Self Contained
        run: |
          echo "Downloading the CLI SC"
          curl https://downloads.mend.io/cli-standalone/mend_linux_amd64.tgz -o /usr/local/bin/mend_linux_amd64.tgz && tar -xzvf /usr/local/bin/mend_linux_amd64.tgz && chmod +x ./mend-linux-amd64/mend
          ls
          export MEND_INSTALL_DIR=/usr/local/bin/mend-linux-amd64/bin
     
      # - name: Verify Scanner
